<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
        }
    </style>
</head>

<div id="birthdate">
    <h1>Enter your birthday</h1>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
</div>

<div id="countdown">
    <table class="countdownContainer">
        <tr class="info">
            <td colspan="4" class="info">Birthday Countdown</td>
        </tr>
        <tr class="info">
            <td id="days">120</td>
            <td id="hours">4</td>
            <td id="minutes">15</td>
            <td id="seconds">32</td>
        </tr>

        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>
</div>

<div id="birthdayTime">
    <h3>YES</h3>
    <a href="https://youtu.be/cEJy2q27hVk?t=3" target="_blank">
        <img src="https://i.imgur.com/X3Xyf76.png" id="unicornPicture">
    </a>
</div>

<link rel="stylesheet" href="index.css">

<body>

<p id="demo"></p>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("May 22, 2021 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
